{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="form-card text-center p-5">
                <div class="mb-4">
                    <h3 class="fw-bold">Create Account</h3>
                    <p class="text-muted">Join the KumbhFind community</p>
                </div>

                <form method="POST">
                    <div class="form-floating mb-3 text-start">
                        <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required>
                        <label for="name">Full Name</label>
                    </div>
                    <div class="form-floating mb-3 text-start">
                        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-floating mb-4 text-start">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm">Register</button>
                    
                    <div class="mt-4">
                        <p class="small text-muted">Already have an account? <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
